<html xmlns:th="https://www.thymeleaf.org">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>

<!--    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
<!--    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">-->

</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 300px">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8">
                </div>
                <div class="col-md-4">
                    <form role="form" method="post"  action="/switch"  th:action="@{/switch}">
                        <div class="alert-info">
                            <div th:if="${message}">
                                <h2 th:text="${message}"/>
                            </div>
                        </div>
                        <div class="form-inline" style="margin-bottom: 20px">

                            用户名：<input type="text" placeholder="用户名" class="form-control" name="username" required/>
                        </div>
                        <div class="form-inline" style="margin-bottom: 20px">

                            密&nbsp;&nbsp;码：<input type="password" class="form-control" name="password" placeholder="密码"
                                                  required/>
                        </div>
                        <div class="form-inline" style="margin-bottom: 20px">
                            验证码：<input type="text" placeholder="验证码" class="form-control col-md-2"
                                       name="verificationCode" required/>
                            <img alt="点击切换验证码" src="/imgcode" th:src="@{/imgcode}" class="col-md-10"
                                 style="cursor:pointer;margin-bottom:-18px;" onclick="changeCode(this)"/>
                        </div>
                        <button type="submit"  class="btn btn-primary" style="margin-bottom: 20px">
                            登录
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
<script type="text/javascript">
    function changeCode(_this) {
        $(_this).attr("src", "imgcode?t=" + (new Date().getTime()));
    }
