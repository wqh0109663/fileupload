<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试img图片验证码</title>
</head>
<body>
<form method="post" action="/checkImageCode">
    <table>
        <tr>
            <img alt="点击切换验证码" src="/imgcode" style="cursor:pointer;margin-bottom:-18px;" onclick="changeCode(this)"/>
        </tr>
        <tr>
            <input type="text" name="code">
        </tr>
        <tr>
            <input type="submit">
        </tr>
    </table>

</form>

<script src="http://code.jquery.com/jquery-1.4.1.min.js" type="text/javascript">

</script>
<script type="text/javascript">
    function changeCode(_this) {
        $(_this).attr("src", "imgcode?t=" + (new Date().getTime()));
    }

</script>
</body>
</html>
